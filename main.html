<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page with Background Image</title>
    <style>
        body {
            background-color: black;
            background-image: url('original.png'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh; /* Full window height */
        }

        /* Container to hold text and link, with a slight transparent background */
        .content-container {
            background-color: rgba(0, 0, 0, 0.7); /* Black with 70% opacity */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20%;
        }

        a {
            color: #00ff00;
            font-size: 24px;
            text-decoration: none;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #00ff00;
            color: black;
        }

        /* Adding a dark overlay on top of the background image for better readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6); /* Increased opacity to 60% */
            z-index: -1; /* Keep it behind the content */
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>Click the link below to proceed</h1>
        <a href="https://discord.gg/pVxQU5Zdzx" target="_blank">Discord OPENSOURCE</a>
    </div>
</body>
</html>
